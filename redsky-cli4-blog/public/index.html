<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="keywords" content="Vue VueJs Blog redsky" />

    <meta name="author" content="redsky">
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="<%= BASE_URL %>assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<link rel="stylesheet" href="<%= BASE_URL %>assets/stylesheets/theme.css" />

		<link rel="stylesheet" href="<%= BASE_URL %>assets/stylesheets/theme-custom.css">

		<script src="<%= BASE_URL %>assets/vendor/jquery/jquery.js"></script>
